<!doctype html>
<html>
<head>
  <title>Madlibs</title>
  <link rel="stylesheet" href="home/souriya/flask-madlibs/flask-madlibs/basic/static/style.css">
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/story">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <button>Submit</button>
  </form>
